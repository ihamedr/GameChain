<!DOCTYPE html>
<html lang="en">
<head>

      </video>
      <div class="video-text">

        <div id="line4"></div>
        <div id="line5"></div>
      </div>
    </div>

    <div class="email-box">

      <button>Join Whitelist</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    setTimeout(() => {
      new Typed("#line1", {
        strings: ["Discover the Future of Blockchain Gaming."],
        typeSpeed: 30,
        showCursor: false
      });
    }, 500);

    setTimeout(() => {

    setTimeout(() => {
      new Typed("#line3", {
        strings: ["Join a community where your gaming skills truly pay off."],
        typeSpeed: 30,
        showCursor: false
      });
    }, 7000);

    setTimeout(() => {
      new Typed("#line4", {
        strings: ["Excited to be part of the revolution?"],
        typeSpeed: 30,
        showCursor: false
      });
    }, 10000);

    setTimeout(() => {
      new Typed("#line5", {
        strings: ["Sign up now to join our whitelist and be among the first to experience the future of Web3 gaming!"],
        typeSpeed: 30,
        showCursor: true
      });
    }, 13000);
  </script>
</body>
</html>
